<!DOCTYPE html>
<html>
    <head>
<meta charset="utf-8" />
<title>Forma</title>
<link rel="stylesheet" type="text/css" href="reset.css"/>
<link rel="stylesheet" type="text/css" href="styles.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="page">
    <div class="card">
        <img src="mountains-1.jpg" class="foto" alt="Горы">
        <div class="forma">
            <h1>Регистрация</h1> 
            <form action="https://www.bit-by-bit.ru/form-submit">
            <div class="registration"> 
                <div class="field">
                    <label for="firstName">Имя</label>
                    <input type="text" id="firstName" class="cell" name="firstName" />
                </div>
                <div class="field">
                    <label for="lastName">Фамилия</label>
                    <input type="text" id="lastName" class="cell" name="lastName"/>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="cell" name="email" />
                </div>
                <div class="field">
                    <label for="Telephon">Телефон</label>
                    <input type="tel" id="Telephon" class="cell" name="Telephon"/>
                </div> 
            </div>  
            <h2>Адрес доставки</h2>
        
            
            <div class="registration">
                <div class="delivery">
                    <label for="country">Страна</label>
                    <select name="country" id="country">
                        <option value="Russia">Россия</option>
                        <option value="Belarus">Белоруссия</option>
                        <option value="Kazakhstan">Казахстан</option>
                    </select>
                    <input type="search" id="country" class="cell" name="country" />
                </div>
                <div class="delivery">
                    <label for="city">Город</label>
                    <input type="text" id="city" class="cell" name="city"/>
                </div>
                <div class="delivery">
                    <label for="index">Почтовый индекс</label>
                    <input type="number" id="index" class="cell" name="index" />
                </div>
                <div class="address">
                    <label for="address">Адрес доставки (улица, дом, квартира)</label>
                    <input type="text" id="address" class="cell" name="address" />
                </div>
            </div>         
            <h2>Уведомлять об акциях и скидках</h2>
            <p>Мы не будем отправлять спам, но напишем, когда поступят новые товары или будет большая распродажа
            </p>
                <div id="check">
                    <input type="checkbox" name="notifications" id="email-option" value="email" />
                    <label for="sms-option">По Email</label>
                </div>
                <div id="check">
                    <input type="checkbox" name="notifications" id="email-option" value="email" />
                    <label for="email-option">По SMS</label>
                </div>
                <div id="check">
                    <input type="checkbox" name="notifications" id="email-option" value="email" />
                    <label for="email-option">Push-уведомления в приложении</label>
                </div>
                <button type="submit">Создать аккаунт</button>
            </form>
        </div>
    </div>
</div>
</body>
